<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title size="large" style="color: blue;">Welcome!</ion-title>
    <p> Register to access your account</p>
    </div>
  <form  (ngSubmit)="register()" [formGroup]="registerForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Name" required="" formControlName="name"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="E-mail" required="" formControlName="email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Passowrd" formControlName="password" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-button  expand="full" shape="round" type="submit">Register</ion-button>
      <div class="header">
        <p>Already have an acoount?<a [routerLink]="['/login']"><b>Login</b></a></p>
      </div>
    </div>
  </form>
</ion-content>
