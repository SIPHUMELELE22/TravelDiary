<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="user-profile">
  <ion-card-header>
    User Profile
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder=" First Name:"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Last Name:"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  

  <ion-card class="account-settings">
    <ion-card-header>
      Account Settings
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>Password settings</ion-card-subtitle> <br>
      <ion-item>
        <ion-input placeholder="Change Password:"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirm Password:"></ion-input>
      </ion-item>
      <br>
      <ion-card-subtitle>Email settings</ion-card-subtitle> <br>
      <ion-item>
        <ion-input placeholder="Change Email:"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirm Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Subscribe to Newsletter</ion-label>
        <ion-toggle color="success" [(ngModel)]="subscribe"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="secondary" (click)="logOut()">Log Out</ion-button>
</ion-content>
