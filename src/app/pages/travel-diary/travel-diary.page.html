<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Travel Diary</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" ios="book-outline" md="book-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-datetime>
  <ion-button expand="block" (click)="setOpen(true)">Start Today's Entry</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Write diary</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)"> Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-input placeholder="Title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea placeholder="Content" [autoGrow]="true"></ion-textarea>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-buttons>
                <ion-button><ion-icon name="camera"></ion-icon></ion-button>
              </ion-buttons>
            </ion-col>
            <ion-col>
              <ion-buttons>
                <ion-button><ion-icon name="image"></ion-icon></ion-button>
              </ion-buttons>
            </ion-col>
            <ion-col>
              <ion-buttons>
                <ion-button><ion-icon name="location"></ion-icon></ion-button>
              </ion-buttons>
            </ion-col>
            <ion-col>
              <ion-buttons>
                <ion-button><ion-icon name="airplane"></ion-icon></ion-button>
              </ion-buttons>
            </ion-col>
            <ion-col>
              <ion-buttons>
                <ion-button><ion-icon name="bed"></ion-icon></ion-button>
              </ion-buttons>
            </ion-col>
          </ion-row>
          <ion-item>
            <ion-button slot="end">
              <ion-button><ion-icon name="save" slot="start"></ion-icon>Save</ion-button>
            </ion-button>
          </ion-item>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
  <br>
  <div class="container">
    <h3>Previous Entries</h3>
  </div>
  <ion-list>
    
  </ion-list>
