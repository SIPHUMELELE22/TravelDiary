<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>News</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" ios="newspaper" md="newspaper"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>For You</ion-list-header>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-row style="background-color: #dedede52; border-radius: 16px;" class="ion-margin" *ngFor="let article of popularNews">
      <ion-col>
        <ion-thumbnail>
          <img [src] ="article.urlToImage ?? '../assets/icon/favicon.png'" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="8" (click)="getNewsDetails(article)">
        <ion-label>
        {{article?.author ?? 'No Authour Name'}}
        <p> {{article.publishedAt | date }}</p>
        <p style="font-weight: 200;"> {{ article.title}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
 
</ion-content>
